@(blurbs: Seq[Blurb])

@main("Blurbs") {
<h1>Blurbs</h1>
<div class="add-button">
    <a href="@routes.Blurbs.create" class="btn btn-small btn-success">
        <i class="icon-plus icon-white"></i>
        <span>New blurb&hellip;</span>
    </a>
</div>
<dl>
    @for(blurb <- blurbs) {
    <dt>@blurb.question</dt>
    <dd>@blurb.answer</dd>
    }
</dl>
}
